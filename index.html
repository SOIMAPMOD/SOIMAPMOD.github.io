<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nút Bấm Link Toàn Chiều Rộng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .button-link {
            display: block; /* giúp width hoạt động chính xác */
            width: 90vw; /* 90% chiều rộng màn hình */
            max-width: 500px; /* giới hạn chiều rộng trên màn hình lớn */
            background-color: #007BFF;
            color: white;
            padding: 15px 0;
            border: none;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <a class="button-link" href="https://example.com" target="_blank">Nhấn vào đây</a>

</body>
</html>
